<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/less">
			/* 变量 */
			/* 属性值 */
			@color:red;
			/* 属性名 */
			@w:width;
			/* 选择器 */
			@selectot:.con;	
			@{selectot}{
				@{w}: 100px;															
				height: 100px;
				background: #0f0;
				.son{	
					color: @color;
				}
			}
		</style>
		<script src="less.js"></script>
	</head>
	<body>
		<div class="con">
			<p class="son">测试文字</p>
		</div>
	</body>
</html>
