<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/less">
			/* 加()可以隐藏该属性 */
			.son(){
				color: red;
			}
			/* 带参数的混合 */
			.son2(@c,@f){
				color: @c;
				font-size: @f;
			}
			/* 带参数带默认值的混合 */
			.son3(@c:red,@f:10px){
				color: @c;
				font-size: @f;
			}
			
			
			
			.con{
				width: 100px;
				height: 100px;
				background: #0f0;
				.son;
				.son2(yellow,10px);
				.son3(yellow);
				/* 命名参数 */
				.son3(@c:yellow);
			}
		</style>
		<script src="less.js"></script>
	</head>
	<body>
		<div class="con">
			<p class="son">测试文字</p>
		</div>
	</body>
</html>
